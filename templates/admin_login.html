{% extends "base.html" %}

{% block title %}KájovoHotel — Admin přihlášení{% endblock %}

{% block content %}
<div class="hotel-auth">
  <div class="hotel-auth__card">
    <div class="hotel-auth__head">
      <img
        src="{{ url_for('static', path='brand/icon.png') }}"
        alt="KájovoHotel"
        class="hotel-auth__icon"
        loading="eager"
        decoding="async"
      />
      <div style="min-width:0;">
        <div class="hotel-auth__title">KájovoHotel — Admin</div>
        <div class="hotel-auth__subtitle">Přihlášení do administrace</div>
      </div>
    </div>

    {% if error %}
      <div class="hotel-auth__error" role="alert">{{ error }}</div>
    {% endif %}

    <form method="post" action="/admin/login" class="kajovo-form" autocomplete="off">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

      <div class="kajovo-field">
        <label for="username">Admin e-mail</label>
        <input id="username" type="email" name="username" required placeholder="provoz@hotel.hcasc.cz" autocomplete="username" />
      </div>

      <div class="kajovo-field">
        <label for="password">Admin heslo</label>
        <input id="password" type="password" name="password" required minlength="8" placeholder="Zadejte admin heslo" autocomplete="current-password" />
      </div>

      <button type="submit" class="kajovo-btn kajovo-btn--primary kajovo-btn--block">Přihlásit</button>

      <div class="hotel-auth__hint">
        Přihlášení je chráněno session cookie a CSRF ochranou. Doména:
        <span class="kajovo-mono">hotel.hcasc.cz</span>
      </div>
    </form>
  </div>
</div>
{% endblock %}
