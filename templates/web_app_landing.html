{% extends "base.html" %}
{% set show_splash = True %}
{% set with_shell = False %}

{% block title %}Hotel App – Webové rozhraní{% endblock %}

{% block head_extra %}
  <link rel="stylesheet" href="/static/hotel-webapp.css" />
{% endblock %}

{% block content %}
<div class="hotel-landing">
  <div class="hotel-landing__brand">
    <img src="/static/brand/HotelLogo.png" alt="Hotel Logo" width="180" height="180" class="hotel-landing__logo" />
  </div>
  <h1 class="text-2xl font-semibold">Vítejte</h1>
  <p class="text-slate-300 max-w-md text-center">
    Pokračujte do aplikace.
  </p>
  <a class="px-5 py-3 rounded-xl bg-slate-900 text-white" href="/app">Otevřít aplikaci</a>
</div>
{% endblock %}
